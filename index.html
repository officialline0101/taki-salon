<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden;
            /* 横スクロールを防ぐ */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            /* 中央に配置 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #ca9660;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ca9660;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%;
            /* 横幅を広げる */
            margin-left: -3%;
            /* 親要素の中心にカレンダーを配置 */
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* 横スクロールを防ぐ */
            width: 106%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%;
            /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000;
            /* ここで区切り線を追加 */
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #8bffbb;
        }

        .calendar td.selected {
            background-color: #13ca5e;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005955154-X5R8gOjr'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let visitTimes = {
            '1回目': 20,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let irradiationsTimes = {
            '1回照射': 0,
            '2回照射': 20
        };

        let selectedirradiationsTime = 0; // 訪問回数で選択された時間

        let menuTimes = {
            '【脱毛】顔のみ': 30,
            '【脱毛】髭のみ': 30,
            '【脱毛】両腕or両足のみ': 60,
            '【脱毛】両腕＋両足': 90,
            '全身美肌脱毛': 90,
            '脱毛+光フェイシャル': 120,
            '腕・足・脇セット': 90,
            '脇・VIOセット': 45,
            'お好きなパーツ3セット': 90,
            'Sパーツ': 30,
            'Mパーツ': 60,
            'Lパーツ': 60,
            'Dパーツ': 30,
            'ハリウッドブロウリフト': 90,
            '眉毛スタイリング': 60,
            'フェイスワックス': 60,
            'HBL+フェイスワックス': 90,
            'HBL+ヘットマッサージ': 90,
            '眉毛スタイリング+フェイスワックス': 90,

            '脇・VIOセット': 45,
            'お好きなパーツ3セット': 90,
            'Sパーツ': 30,
            'Mパーツ': 60,
            'Lパーツ': 60,
            'ハリウッドブロウリフト': 90,
            '脇・VIOセット': 45,
            'お好きなパーツ3セット': 90,
            'Sパーツ': 30,
            'Mパーツ': 60,
            'Lパーツ': 60,
            'Dパーツ': 30,
            'まつ毛パーマ': 90,
            'オイルマッサージ': 90,
            'まつ毛エクステ': 120,
            'まつ毛パーマ＋眉毛(HBL)': 180,
            'まつ毛パーマ＋眉毛スタイリング': 150,
            'スペシャルセットメニュー': 210,
            'トリプルセットメニュー': 180,
            '【脱毛】髭(2年間通い放題)': 30,
            '【脱毛】足(2年間通い放題)': 60,
            '【脱毛】腕(2年間通い放題)': 45,
            '【女性限定】全身美肌脱毛(2年間通い放題)': 90
        };

        let selectedMenuTime = 0;

                // 入力内容をローカルストレージに保存
                function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `・<span style="color:#ca9660;"><strong>ご来店回数</strong></span>：${visitCount}` : '・来店回数が未選択です';

            // メニューが選択されていたら、各メニューを改行して表示
            const selectedSymptomText = selectedSymptom.length > 0
                ? `<span style="color:#ca9660;"><strong>【メニュー】</strong></span><br>${selectedSymptom.join('<br>')}`
                : '・メニューが未選択です';

            // オプションが選択されていたら、各オプションを改行して表示
            const irradiationsText = irradiationsCount
                ? `<span style="color:#ca9660;"><strong>【オプション】</strong></span><br>${irradiationsCount.split(', ').join('<br>')}`
                : '・オプション無し';

                // 特定のメニューが選択されている場合、selectedVisitTimeを0に設定
    if (selectedSymptom.includes('【期間限定モニター募集】まつ毛パーマ') || selectedSymptom.includes('【期間限定モニター募集】オイルリンパマッサージ')) {
        selectedVisitTime = 0;
    } else {
        // 通常の訪問回数ごとの時間設定に基づいて設定
        selectedVisitTime = visitTimes[visitCount] || 0;
    }

            // カレンダーを更新するために取得する日付を渡す
            fetchAvailability(currentDate);

            // 所要時間を計算
            let totalMinutes = selectedMenuTime + selectedirradiationsTime + selectedVisitTime;
            let hours = Math.floor(totalMinutes / 60);

            // 所要時間の表示形式：○○時間○○分

            // 合計金額の表示
            const totalAmountText = `・<span style="color:#ca9660;"><strong>合計金額</strong></span>：¥${menuPrice + optionsPrice}`;

            // 希望日時が選択された場合の表示
            const selectedDateText = selectedFullDate ? `・<span style="color:#ca9660;"><strong>希望日時</strong></span>：${selectedFullDate}` : '・日時が未選択です';

            // displayInfo要素に情報を表示
            document.getElementById('displayInfo').innerHTML = `
        <p>・<span style="color:#ca9660;"><strong>お名前</strong></span>：${name}</p>
        <hr>
        <p>${visitCountText}</p>
        <hr>
        <p>${selectedSymptomText}</p>
        <hr>
        <p>${selectedDateText}</p>
        <hr>
    `;
        }

        // 各ボタンや入力フィールドでupdateDisplayInfoを呼び出すようにする
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.symptoms button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.irradiations button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });


        // 日付セルのクリックイベントで希望日時を更新
        document.querySelectorAll('.calendar td').forEach(cell => {
            cell.addEventListener('click', () => {
                selectDate(cell);
                updateDisplayInfo();  // 日付を選択したら即座に表示を更新
            });
        });

        function selectSymptom(button, treatmentId) {
            // ボタンの選択状態を切り替える

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbzLtKJcTNOxfX16kQae2NVIfRsjSkkKr5f37AnpJdoeUSEVaY7442NjVtUu9xhRNL3K/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

) {
    cell.textContent = '✕';
    cell.classList.add('unavailable');
}
// 水曜日の8:00～15:59および16:31～22:00は常に✕
else if (
    slotStart.getDay() === 3 &&
    (
        (slotStart.getHours() >= 8 && slotStart.getHours() < 16) || // 8:00〜15:59
        (slotStart.getHours() === 16 && slotStart.getMinutes() >= 29) || // 16:31〜16:59
        (slotStart.getHours() > 16 && slotStart.getHours() < 22) || // 17:00〜21:59
        (slotStart.getHours() === 22 && slotStart.getMinutes() === 0) // 22:00ぴったり
    )
) {
    cell.textContent = '✕';
    cell.classList.add('unavailable');
}
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }

                // ×と×の間のセル数が3未満の場合、その間のセルを×にする部分の後に以下を追加
                for (let i = 0; i < 7; i++) {
                    const twentyOClockRow = times.indexOf('17:30');
                    const twentyOneOClockRow = times.indexOf('18:00');

                    for (let j = twentyOClockRow; j < times.length; j++) {
                        const cell = table.rows[j].cells[i + 1];
                        const aboveCell = table.rows[twentyOClockRow].cells[i + 1];

                        // 20:00のセルに×がある場合、21:00のセルも×にする
                        if (aboveCell.textContent === '✕' && j >= twentyOneOClockRow) {
                            cell.textContent = '✕';
                            cell.classList.remove('available');
                            cell.classList.add('unavailable');
                        }
                    }
                }
            }

        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            const startDate = new Date(date);

            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;
                th.innerHTML = dayString.replace('(', '<br>(');
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
