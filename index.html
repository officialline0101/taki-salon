<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定：デバイスに応じてレイアウトを調整 -->
    <title>予約フォーム</title> <!-- タイトルを「予約フォーム」に設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms, .menu-sections, .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button, .menu-sections button, .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active, .menu-sections button.active, .irradiations button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム2</h1> <!-- フォームの見出し -->
        <label for="name">お客様名</label> <!-- 名前入力フィールドのラベル -->
        <input type="text" id="name" placeholder="お名前を入力してください"> <!-- 名前入力フィールド -->

        <label for="phone">電話番号</label> <!-- 電話番号入力フィールドのラベル -->
        <input type="tel" id="phone" placeholder="電話番号を入力してください"> <!-- 電話番号入力フィールド -->

        <label>ご来店回数</label> <!-- ご来店回数のラベル -->
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">1回目</button> <!-- 初めて来店ボタン -->
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button> <!-- 2回目以降来店ボタン -->
        </div>

        <label>メニューをお選びください</label>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">脱毛男性限定</button>
            <button type="button" onclick="showMenu('female')">脱毛女性限定</button>
            <button type="button" onclick="showMenu('eyebrow')">眉毛メニュー</button>
            <button type="button" onclick="showMenu('whitening')">ホワイトニングメニュー</button>
        </div>

        <div id="male" class="menu-section">
            <label>◆脱毛メニュー◆<br><br>---男性限定---</label>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)">【脱毛】顔のみ</button>
                <button type="button" onclick="selectSymptom(this)">【脱毛】髭のみ</button>
                <button type="button" onclick="selectSymptom(this)">【脱毛】両腕or両足のみ</button>
                <button type="button" onclick="selectSymptom(this)">【脱毛】両腕＋両足</button>
            </div>
        </div>

        <div id="female" class="menu-section">
            <label>◆脱毛メニュー◆<br><br>---女性限定---</label>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)">全身美肌脱毛</button>
                <button type="button" onclick="selectSymptom(this)">脱毛＋光フェイシャル</button>
                <button type="button" onclick="selectSymptom(this)">腕・足・脇セット</button>
                <button type="button" onclick="selectSymptom(this)">脇・VIOセット</button>
                <button type="button" onclick="selectSymptom(this)">お好きなパーツ3セット</button>
                <button type="button" onclick="selectSymptom(this)">Sパーツ</button>
                <button type="button" onclick="selectSymptom(this)">Mパーツ</button>
                <button type="button" onclick="selectSymptom(this)">Lパーツ</button>
                <button type="button" onclick="selectSymptom(this)">Dパーツ</button>
            </div>
        </div>

        <div id="eyebrow" class="menu-section">
            <label>◆眉毛メニュー◆</label>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)">ハリウッドブロウリフト</button>
                <button type="button" onclick="selectSymptom(this)">眉毛スタイリング</button>
                <button type="button" onclick="selectSymptom(this)">フェイスワックス</button>
                <button type="button" onclick="selectSymptom(this)">HBL＋フェイスワックス</button>
                <button type="button" onclick="selectSymptom(this)">HBL＋ヘットマッサージ</button>
                <button type="button" onclick="selectSymptom(this)">眉毛スタイリング＋フェイスワックス</button>
            </div>
        </div>

        <div id="whitening" class="menu-section">
            <label>◆ホワイトニングメニュー◆</label>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)">ホワイトニング</button>
                <button type="button" onclick="selectSymptom(this)">ホワイトニング5回券</button>
                <button type="button" onclick="selectSymptom(this)">ホワイトニング10回</button>
                <button type="button" onclick="selectSymptom(this)">ホワイトニング1ヶ月通い放題</button>
            </div>
            <label>---照射回数---</label>
            <div class="irradiations">
                <button type="button" id="firstirradiations" onclick="selectirradiations(this)">1回照射</button>
                <button type="button" id="repeatirradiations" onclick="selectirradiations(this)">2回照射</button>
            </div>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は30分単位でお願いします</label> <!-- 第1希望日時のラベル -->
        <input type="datetime-local" id="date1" placeholder="タップして日時を入力"> <!-- 第1希望日時入力フィールド -->

        <label for="date2">第2希望日</label> <!-- 第2希望日時のラベル -->
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力"> <!-- 第2希望日時入力フィールド -->

        <label for="date3">第3希望日</label> <!-- 第3希望日時のラベル -->
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力"> <!-- 第3希望日時入力フィールド -->

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label> <!-- メッセージ入力フィールドのラベル -->
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button> <!-- フォーム送信ボタン -->
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let visitCount = ''; <!-- 訪問回数を格納する変数 -->
        let selectedSymptom = ''; <!-- 選択された症状を格納する変数 -->
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        function selectVisit(element) {
            /* 訪問回数ボタンの選択状態をリセット */
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された訪問回数を変数に格納 */
            visitCount = element.innerText;
        }

        function selectirradiations(element) {
            /* 訪問回数ボタンの選択状態をリセット */
            document.getElementById('firstirradiations').classList.remove('active');
            document.getElementById('repeatirradiations').classList.remove('active');
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された訪問回数を変数に格納 */
            irradiationsCount = element.innerText;
        }

        function showMenu(menu) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(menu).classList.add('active');
        }

        function selectSymptom(element) {
            /* 全ての症状ボタンの選択状態をリセット */
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された症状を変数に格納 */
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            /* フォームの入力値を取得 */
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = formatDate(document.getElementById('date1').value);
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            /* フォームデータをオブジェクトにまとめる */
            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                irradiationsCount,
                dates: [date1, date2, date3],
                message
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nメニュー：${formData.selectedSymptom}${formData.visitCount}${formData.irradiationsCount}\n希望日時：\n ${formData.dates[0]}\n${formData.dates[1]}\n${formData.dates[2]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日キャンセルは無いようにお願いいたします。キャンセル料発生いたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
